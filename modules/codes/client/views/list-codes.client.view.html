<section>
  <div class="page-header">
    <h1>Codes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="code in vm.codes"
       data-ui-sref="codes.view({ codeId: code._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="code.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="code.user" data-ng-bind="code.user.displayName"></span>
        <span data-ng-if="!code.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="code.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.codes.$resolved && !vm.codes.length">
    No Codes yet, why don't you <a data-ui-sref="codes.create">create one</a>?
  </div>
</section>
